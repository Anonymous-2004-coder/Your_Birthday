<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
  <style>
        @import url("https://fonts.googleapis.com/css?family=Nunito:400,600,700");

* {
  box-sizing: border-box;
}

body {
  font-family: "Nunito", sans-serif;
  color: rgba(0, 0, 0, 0.7);
  margin: 0;
  padding: 0;
  height: 100%;
}

.container {
  height: 200vh; /* This is to create a scrollable page */
  background-image: url(https://images.unsplash.com/photo-1538137524007-21e48fa42f3f?ixlib=rb-0.3.5&ixid=eyJhcHBfaWQiOjEyMDd9&s=ac9fa0975bd2ebad7afd906c5a3a15ab&auto=format&fit=crop&w=1834&q=80);
  background-size: cover;
  background-position: center;
  background-repeat: no-repeat;
}

.modal {
  position: fixed;
  left: 0;
  bottom: 0;
  width: 100%;
  height: 60px;
  background: rgba(51, 51, 51, 0.5);
  display: flex;
  flex-direction: column;
  align-items: center;
  justify-content: center;
  transition: 0.4s;
}

.modal-container {
  display: flex;
  max-width: 720px;
  width: 100%;
  border-radius: 10px;
  overflow: hidden;
  position: absolute;
  opacity: 0;
  pointer-events: none;
  transition-duration: 0.3s;
  background: #fff;
  transform: translateY(100px) scale(0.4);
}

.modal-title {
  font-size: 26px;
  margin: 0;
  font-weight: 400;
  color: #55311c;
}

.modal-desc {
  margin: 6px 0 30px 0;
}

.modal-left {
  padding: 60px 30px 20px;
  background: #fff;
  flex: 1.5;
  transition-duration: 0.5s;
  transform: translateY(80px);
  opacity: 0;
}

.modal-button {
  color: #6f5a4e;
  font-family: "Nunito", sans-serif;
  font-size: 18px;
  cursor: pointer;
  border: 0;
  outline: 0;
  padding: 10px 40px;
  border-radius: 30px;
  background: rgb(255, 255, 255);
  box-shadow: 0 10px 40px rgba(0, 0, 0, 0.16);
  transition: 0.3s;
}

.modal-button:hover {
  background: rgba(255, 255, 255, 0.8);
}

.modal-right {
  flex: 2;
  font-size: 0;
  transition: 0.3s;
  overflow: hidden;
}

.modal-right img {
  width: 100%;
  height: 100%;
  transform: scale(2);
  object-fit: cover;
  transition-duration: 1.2s;
}

.modal.is-open {
  height: 100%;
  background: rgba(51, 51, 51, 0.85);
}

.modal.is-open .modal-button {
  opacity: 0;
}

.modal.is-open .modal-container {
  opacity: 1;
  transition-duration: 0.6s;
  pointer-events: auto;
  transform: translateY(0) scale(1);
}

.modal.is-open .modal-right img {
  transform: scale(1);
}

.modal.is-open .modal-left {
  transform: translateY(0);
  opacity: 1;
  transition-delay: 0.1s;
}

.modal-buttons {
  display: flex;
  justify-content: space-between;
  align-items: center;
}

.modal-buttons a {
  color: rgba(51, 51, 51, 0.6);
  font-size: 14px;
}

.sign-up {
  margin: 60px 0 0;
  font-size: 14px;
  text-align: center;
}

.sign-up a {
  color: #8c7569;
}

.input-button {
  padding: 8px 12px;
  outline: none;
  border: 0;
  color: #fff;
  border-radius: 4px;
  background: #8c7569;
  font-family: "Nunito", sans-serif;
  transition: 0.3s;
  cursor: pointer;
}

.input-button:hover {
  background: #55311c;
}

.input-label {
  font-size: 11px;
  text-transform: uppercase;
  font-family: "Nunito", sans-serif;
  font-weight: 600;
  letter-spacing: 0.7px;
  color: #8c7569;
  transition: 0.3s;
}

.input-block {
  display: flex;
  flex-direction: column;
  padding: 10px 10px 8px;
  border: 1px solid #ddd;
  border-radius: 4px;
  margin-bottom: 20px;
  transition: 0.3s;
}

.input-block input {
  outline: 0;
  border: 0;
  padding: 4px 0 0;
  font-size: 14px;
  font-family: "Nunito", sans-serif;
}

.input-block input::placeholder {
  color: #ccc;
  opacity: 1;
}

.input-block:focus-within {
  border-color: #8c7569;
}

.input-block:focus-within .input-label {
  color: rgba(140, 117, 105, 0.8);
}

.icon-button {
  outline: 0;
  position: absolute;
  right: 10px;
  top: 12px;
  width: 32px;
  height: 32px;
  border: 0;
  background: 0;
  padding: 0;
  cursor: pointer;
}

.scroll-down {
  position: fixed;
  top: 50%;
  left: 50%;
  display: flex;
  flex-direction: column;
  align-items: center;
  text-align: center;
  color: #6f5a4e;
  font-size: 32px;
  font-weight: 800;
  transform: translate(-50%, -50%);
}

.scroll-down svg {
  margin-top: 16px;
  width: 52px;
  fill: currentColor;
}

/* New media query for mobile view */
@media (max-width: 600px) {
  .modal-container {
    width: 90%;
    flex-direction: column; /* Stack the children vertically */
  }
  .product-image {
        display: block;
        margin: 0 auto; /* Center the image */
        width: 80%; /* Adjust width as per need */
        max-width: 200px; /* Set a maximum width */
    }

  .modal-right {
    display: block; /* Ensure the image is visible */
    width: 100%; /* Make the image span the full width */
    height: auto; /* Maintain aspect ratio */
    order: -1; /* Place the image above the form */
  }

  .modal-left {
    padding: 20px 30px 20px; /* Adjust padding to fit the screen better */
    flex: 1; /* Allow the form to take up available space */
  }
}

.popup {
            position: fixed;
            top: 50%;
            left: 50%;
            transform: translate(-50%, -50%);
            background-color: rgba(0, 0, 0, 0.7);
            color: white;
            padding: 20px 40px;
            border-radius: 8px;
            font-size: 18px;
            display: none; /* Hidden by default */
            z-index: 9999;
            text-align: center;
        }
    </style>

</head>
<body>  
  <div class="scroll-down" id="scrollButton" onclick="scrollToLogin()">

<div class="container"></div>
<div class="modal">
  <div class="modal-container">
    <div class="modal-left">
      <h1 class="modal-title">Welcome!</h1>
      <p class="modal-desc">ðŸ’–Happy Birthday! Wishing you a day filled with love, laughter, and happiness!ðŸŽ‰</p>
      <div class="input-block">
        <label for="email" class="input-label">Ungha Name</label>

        <label for="password" class="input-label">Password</label>

      <img src="kirusha_birthday.png" alt="image" class="product-image">

      </button>
  </div>
  <button class="modal-button">Click here to login</button>
</div>

<!-- Popup for success message -->
<div class="popup" id="successPopup">Hii Birthday GirlðŸ’–</div>

<script>

  const body = document.querySelector("body");
  const modal = document.querySelector(".modal");
  const modalButton = document.querySelector(".modal-button");
  const closeButton = document.querySelector(".close-button");
  const scrollDown = document.querySelector(".scroll-down");
  const loginButton = document.querySelector("#loginBtn"); // Login button
  const emailInput = document.querySelector("#email"); // Email input
  const passwordInput = document.querySelector("#password"); // Password input
  const successPopup = document.querySelector("#successPopup"); // Success popup
  let isOpened = false;

  const openModal = () => {
    modal.classList.add("is-open");
    body.style.overflow = "hidden";
  };

  const closeModal = () => {
    modal.classList.remove("is-open");
    body.style.overflow = "initial";
  };
        function scrollToLogin() {
            const modal = document.querySelector(".modal");
            modal.scrollIntoView({ behavior: "smooth" });
        }
  window.addEventListener("scroll", () => {
    if (window.scrollY > window.innerHeight / 3 && !isOpened) {
      isOpened = true;
      scrollDown.style.display = "none";
      openModal();
    }
  });

  modalButton.addEventListener("click", openModal);
  closeButton.addEventListener("click", closeModal);

  document.onkeydown = evt => {
    evt = evt || window.event;
    evt.keyCode === 27 ? closeModal() : false;
  };

  // Login functionality
  loginButton.addEventListener("click", () => {
    const email = emailInput.value;
    const password = passwordInput.value;

    // Check if username and password match
    if (email === "kirusha" && password === "12/03/2004") {
      // Show the success popup
      successPopup.style.display = "block";
      
      // After 2 seconds, hide the popup and redirect
      setTimeout(() => {
        successPopup.style.display = "none";  // Hide the popup
        window.location.href = "home.html";  // Redirect to home.html
      }, 2000);  // 2 seconds delay
    } else {
      alert("Invalid username or password");
    }
  });
</script>

</html>
